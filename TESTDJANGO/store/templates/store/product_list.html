{% extends "base.html" %}

{% block content %}
    <h1>Shop All Products</h1>

    {% if product_list %}
        <ul>
            {% for product in product_list %}
                <li>
                    <a href="{{ product.get_absolute_url }}">{{ product.name }}</a> ({{ "$" }}{{product.price}})
                    <a href="{% store:cart_add' pk=Product.pk %}"
                       class="'btn btn-warning">Add To Cart</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no products in the store.</p>
    {% endif %}

{% endblock content %}

{% extends "base.html" %}

{% block content %}
    <h1>Sale Items</h1>

    {% if product_list %}
        <ul>
            {% for product in product_list %}
                <li>
                    <a href="{{ product.get_absolute_url }}">{{ product.name }}</a> ({{ "$" }}{{product.price}})
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no items for sale.</p>
    {% endif %}

{% endblock content %}
